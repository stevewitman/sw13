<mat-card>
  <mat-card-header>
    <mat-card-title>Projects List</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mb-0">
<!--    <form>-->
    <mat-form-field class="w-100">
      <mat-label>Title</mat-label>
      <input type="text" matInput placeholder="Title" name="title">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Details</mat-label>
      <input type="text" matInput placeholder="Details" name="details">
    </mat-form-field>

    <span>ImportanceLevel</span>
    <mat-slider [thumbLabel]="true" class="w-100" name="importanceLevel"></mat-slider>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Submit</button>
      <button type="reset" mat-button color="warn">Clear</button>
    </mat-card-actions>
<!--    </form>-->
  </mat-card-content>
</mat-card>
